name: CI

on: 
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test: 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20.5.1'
      
      - run: npm install
      
      - run: npm test:api
